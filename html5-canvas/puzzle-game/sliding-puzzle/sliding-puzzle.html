<!doctype html>
<html>
	<head>
		<title>Sliding Puzzle</title>
	</head>
	<body>
		<div id="title">
			<h2>Sliding Puzzle</h2>
		</div>
		<div id="slider">
			<form>
				<label>Easy</label>
				<input type="range" id="scale" value="4" min="3" max="5" step="1">
				<label>Hard</label>
			</form>
			<br>
		</div>
		<div id="main" class="main">
			<canvas id="puzzle" width="237px" height="237px"></canvas>
		</div>
		<script src="sliding.js"></script>
	</body>
</html>
