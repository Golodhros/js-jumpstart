<!DOCTYPE HTML>
<html>
    <head>
        <script>
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
 
			    // Bezier Curve
				// context.bezierCurveTo(controlX1, controlY1, controlX2, controlY2, endX, endY);
			    
			    var controlX1 = 140;
			    var controlY1 = 10;
			    var controlX2 = 388;
			    var controlY2 = 10;
			    var endX = 388;
			    var endY = 170;
			 
			    context.moveTo(188, 130);
			    context.bezierCurveTo(controlX1, controlY1, controlX2, controlY2, endX, endY);
			    context.lineWidth = 10;
			    context.strokeStyle = "black"; // line color
			    context.stroke();
			    
            };
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width="578" height="200">
        </canvas>
        <img width="570" height="250" class="alignnone size-full wp-image-1446" title="HTML5 Canvas Bezier Curve" alt="" src="http://www.html5canvastutorials.com/wp-content/uploads/2010/11/html5_canvas_bezier_curves3.png">
    </body>
</html>
