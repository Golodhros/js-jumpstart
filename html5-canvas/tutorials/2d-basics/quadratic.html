<!DOCTYPE HTML>
<html>
    <head>
        <script>
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
 
			    // Quadratic Curve
				// context.quadraticCurveTo(controlX, controlY, endX, endY);
			    
			    var controlX = 288;
			    var controlY = 0;
			    var endX = 388;
			    var endY = 150;
			 
			    context.moveTo(188, 150);
			    context.quadraticCurveTo(controlX, controlY, endX, endY);
			    context.lineWidth = 10;
			    context.strokeStyle = "black"; // line color
			    context.stroke();
			    
            };
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width="578" height="200">
        </canvas>
        <img width="570" height="250" class="alignnone size-full wp-image-1178" title="HTML5 Canvas Quadratic Curve Tutorial" alt="" src="http://www.html5canvastutorials.com/wp-content/uploads/2010/11/html5_canvas_quadratic_curve5.png">
    </body>
</html>
