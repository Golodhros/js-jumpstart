<head>
    <script src="http://www.html5canvastutorials.com/libraries/kinetic-v3.9.0.js">
    </script>
    <script>
        function addHovers(shape, easing) {
            shape.on("mouseover", function() {
                this.transitionTo({
                    scale: {
                        x: 1.5,
                        y: 1.5
                    },
                    duration: 0.3,
                    easing: easing
                });
            });
            shape.on("mouseout", function() {
                this.transitionTo({
                    scale: {
                        x: 1,
                        y: 1
                    },
                    duration: 0.3,
                    easing: easing
                });
            });
        }
 
        window.onload = function() {
            var stage = new Kinetic.Stage({
                container: "container",
                width: 578,
                height: 200
            });
            var layer = new Kinetic.Layer();
            var greenBox = new Kinetic.Rect({
                x: 100,
                y: stage.height / 2,
                width: 100,
                height: 50,
                fill: 'green',
                stroke: 'black',
                strokeWidth: 4,
                centerOffset: {
                    x: 50,
                    y: 25
                }
            });
 
            var blueBox = new Kinetic.Rect({
                x: stage.width / 2,
                y: stage.height / 2,
                width: 100,
                height: 50,
                fill: 'blue',
                stroke: 'black',
                strokeWidth: 4,
                centerOffset: {
                    x: 50,
                    y: 25
                }
            });
 
            var redBox = new Kinetic.Rect({
                x: 478,
                y: stage.height / 2,
                width: 100,
                height: 50,
                fill: 'red',
                stroke: 'black',
                strokeWidth: 4,
                centerOffset: {
                    x: 50,
                    y: 25
                }
            });
 
            addHovers(greenBox, "ease-in");
            addHovers(blueBox, "ease-out");
            addHovers(redBox, "ease-in-out");
 
            layer.add(greenBox);
            layer.add(blueBox);
            layer.add(redBox);
            stage.add(layer);
        };
    </script>
</head>
<body onmousedown="return false;">
    <div id="container">
    </div>
</body>
