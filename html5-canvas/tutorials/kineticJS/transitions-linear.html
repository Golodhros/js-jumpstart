<head>
    <script src="http://www.html5canvastutorials.com/libraries/kinetic-v3.9.0.js">
    </script>
    <script>
        window.onload = function() {
            var stage = new Kinetic.Stage({
                container: "container",
                width: 578,
                height: 200
            });
            var layer = new Kinetic.Layer();
            var rect = new Kinetic.Rect({
                x: 100,
                y: 100,
                width: 100,
                height: 50,
                fill: 'green',
                stroke: 'black',
                strokeWidth: 2,
                alpha: 0.2
            });
 
            layer.add(rect);
            stage.add(layer);
 
            /*
             * wait one second before starting the
             * transition
             */
            setTimeout(function() {
                rect.transitionTo({
                    x: 400,
                    y: 30,
                    rotation: Math.PI * 2,
                    alpha: 1,
                    strokeWidth: 6,
                    scale: {
                        x: 1.3,
                        y: 1.3
                    },
                    duration: 1,
                });
            }, 1000);
        };
    </script>
</head>
<body onmousedown="return false;">
    <div id="container">
    </div>
</body>
