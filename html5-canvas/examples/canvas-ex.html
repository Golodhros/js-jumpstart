<!doctype html>
<html lang="en"> 
	<head>
  		<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  		<title>Canvas Example</title>
  		<meta name="description" content="">
  		<meta name="author" content="">
	</head>
	<body>
		<div id="support"></div>
		
		<canvas id="diagonal" style="border: 1px solid;" width="200" height="200">
		</canvas>
		<canvas id="diagonalt" style="border: 1px solid;" width="200" height="200">
		</canvas>

		<script>
			try {
				document.createElement("canvas").getContext("2d");
				document.getElementById("support").innerHTML = "HTML5 Canvas is supported in your browser.";
			} catch (e) {
				document.getElementById("support").innerHTML = "HTML5 Canvas is not supported in your browser.";
			}
			
			/**
			 * Draws a Diagonal Line in the most simple way
			 */
			function drawDiagonal() {
				// Get the canvas element and its drawing context
				var canvas = document.getElementById('diagonal'),
				context = canvas.getContext('2d');
				// Create a path in absolute coordinates
				context.beginPath();
				context.moveTo(70, 140);
				context.lineTo(140, 70);
				// Stroke the line onto the canvas
				context.stroke();
			}
			
			window.addEventListener("load", drawDiagonal, true);
			
			/**
			 * Draws a Diagonal Line using Transformations
			 */
			function drawTransDiagonal() {
				var canvas = document.getElementById('diagonalt'),
				context = canvas.getContext('2d');
				// Save a copy of the current drawing state
				context.save();
				// Move the drawing context to the right, and down
				context.translate(70, 140);
				// Draw the same line as before, but using the origin as a start
				context.beginPath();
				context.moveTo(0, 0);
				context.lineTo(70, -70);
				context.stroke();
				// Restore the old drawing state
				context.restore();
			}
			window.addEventListener("load", drawTransDiagonal, true);
	  	</script>
	</body>
</html>
