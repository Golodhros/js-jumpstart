<head>
    <script src="http://www.html5canvastutorials.com/libraries/kinetic-v3.9.1.js">
    </script>
    <script>
        window.onload = function() {
            var stage = new Kinetic.Stage({
                container: "container",
                width: 578,
                height: 200
            });
            var layer = new Kinetic.Layer();
 
            var simpleText = new Kinetic.Text({
                x: stage.width / 2,
                y: 50,
                text: "Simple Text",
                fontSize: 30,
                fontFamily: "Calibri",
                textFill: "green",
                align: "center",
                verticalAlign: "middle"
            });
 
            var complexText = new Kinetic.Text({
                x: stage.width / 2,
                y: 130,
                stroke: "green",
                strokeWidth: 5,
                fill: "#ddd",
                text: "Complex Text",
                fontSize: 40,
                fontFamily: "Calibri",
                textFill: "#888",
                textStroke: "#444",
                padding: 15,
                align: "center",
                verticalAlign: "middle",
                fontStyle: "italic"
            });
 
            // add the shapes to the layer
            layer.add(simpleText);
            layer.add(complexText);
 
            // add the layer to the stage
            stage.add(layer);
        };
    </script>
</head>
<body onmousedown="return false;">
    <div id="container">
    </div>
</body>
