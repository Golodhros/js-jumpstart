<head>
    <script src="http://www.html5canvastutorials.com/libraries/kinetic-v3.9.0.js">
    </script>
    <script>
        window.onload = function() {
            var stage = new Kinetic.Stage({
                container: "container",
                width: 578,
                height: 200
            });
            var layer = new Kinetic.Layer();
            var offsetX = 0;
            var offsetY = 0;
            var colors = ["red", "orange", "yellow", "green", "blue", "purple"];
 
            for(var n = 0; n < 6; n++) {
                // anonymous function to induce scope
                (function() {
                    var i = n;
 
                    var box = new Kinetic.Rect({
                        x: i * 30 + 210,
                        y: i * 18 + 40,
                        width: 100,
                        height: 50,
                        fill: colors[i],
                        stroke: "black",
                        strokeWidth: 4,
                        draggable: true,
                        name: colors[i]
                    });
 
                    box.on("mouseover", function() {
                        document.body.style.cursor = "pointer";
                    });
                    box.on("mouseout", function() {
                        document.body.style.cursor = "default";
                    });
 
                    layer.add(box);
                })();
            }
 
            stage.add(layer);
 
            // add button event bindings
            document.getElementById("toTop").addEventListener("click", function() {
                layer.getChild("yellow").moveToTop();
                layer.draw();
            }, false);
 
            document.getElementById("toBottom").addEventListener("click", function() {
                layer.getChild("yellow").moveToBottom();
                layer.draw();
            }, false);
 
            document.getElementById("up").addEventListener("click", function() {
                layer.getChild("yellow").moveUp();
                layer.draw();
            }, false);
 
            document.getElementById("down").addEventListener("click", function() {
                layer.getChild("yellow").moveDown();
                layer.draw();
            }, false);
 
            document.getElementById("zIndex").addEventListener("click", function() {
                layer.getChild("yellow").setZIndex(3);
                layer.draw();
            }, false);
        };
    </script>
</head>
<body onmousedown="return false;">
    <div id="container">
    </div>
    <div id="buttons">
        <button id="toTop">
            Move yellow box to top
        </button>
        <button id="toBottom">
            Move yellow box to bottom
        </button>
        <button id="up">
            Move yellow box up
        </button>
        <button id="down">
            Move yellow box down
        </button>
        <button id="zIndex">
            Set yellow box zIndex to 3
        </button>
    </div>
</body>
