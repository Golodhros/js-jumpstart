<!DOCTYPE HTML>
<html>
    <head>
        <script>
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
 
			    // Image Crop
				// context.drawImage(imageObj, sourceX, sourceY, sourceWidth, sourceHeight, destX, destY, destWidth, destHeight);
			 	
			 	var imageObj = new Image();
			    imageObj.onload = function(){
			        // draw cropped image
			        var sourceX = 150;
			        var sourceY = 0;
			        var sourceWidth = 150;
			        var sourceHeight = 150;
			        var destWidth = sourceWidth;
			        var destHeight = sourceHeight;
			        var destX = canvas.width / 2 - destWidth / 2;
			        var destY = canvas.height / 2 - destHeight / 2;
			 
			        context.drawImage(imageObj, sourceX, sourceY, sourceWidth, sourceHeight, 
			            destX, destY, destWidth, destHeight);
			    };
			    imageObj.src = "img/darth-vader.png";
            };
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width="578" height="200">
        </canvas>
        <img width="356" height="356" class="alignnone size-full wp-image-3704" title="HTML5 Canvas Crop Image" alt="" src="http://www.html5canvastutorials.com/wp-content/uploads/2010/11/drawImage.png">
    </body>
</html>
